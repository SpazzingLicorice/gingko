<link rel="stylesheet" href="../../styles/user.css">
<div id="user" layout="column">
  <!-- in order to use the self properties, you must specify controller as a variable   -->
  <div class='main-container'>
    <md-card>
    <md-contents>
    <img ng-src="{{user.user.facebookImg}}" class="md-card-image">
    <div class="user-details" ng-model="user.user" layout="column">
      <li class="username">{{user.user.name}}</li>
      <div class="stars">
        <img class="star" ng-repeat="i in user.user.hostrating track by $index" ng-src="{{i}}" ng-show="starview === 'host'">
        <img class="star" ng-repeat="i in user.user.guestrating track by $index" ng-src="{{i}}" ng-show="starview === 'guest'">
        <span ng-show="starview === 'host'">({{user.user.numhostratings}})</span>
        <span ng-show="starview === 'guest'">({{user.user.numguestratings}})</span>
        <span class="toggle-rating" ng-click="starview = 'host'">host</span><span> | </span><span class="toggle-rating"  ng-click="starview = 'guest'">guest</span></span>
      </div>
      <ul>
        <li class="line-items"><strong>Job: </strong>"{{user.user.job}}"</li>
        <li class="line-items"><strong>Hobbies: </strong>{{user.user.hobbies}}</li>
        <li class="line-items"><strong>Favorite Eatery: </strong>{{user.user.favorite_eatery}}</li>
        <li class="line-items"><strong>Aspirations: </strong>{{user.user.aspirations}}</li>
      </ul>
    </div>
    </md-contents>
    </md-card>
  </div>
</div>
