<div id="home_container" layout="column" ng-cloak>
  <section id="hero_container" layout="column">
    <h1 id="title" style="padding-top: calc">Table Surfer</h1>
    <h3 id="subtitle">Meet food and eat new people</h3>
    <div id="lucky">I'm hungry!</div>
  </section>

  <div id="cards_container"
  layout="row" layout-align="space-around center"
  layout-sm="column"
  ng-controller='HomeCtrl as home'>
    <div id="near" class="card" flex="30">
      <div class="head">
        <h3>Nearby</h3>
        <h1>Cavalier</h1>
      </div>
      <div class="foot">
        <div class="feat_container">
          <h1 class="feature">San Francisco, CA</h1>
        </div>
        <ul class="description">
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ul>
      </div>
    </div>
    <div id="value" class="card" flex="30">
      <div class="head">
        <h3>Value</h3>
        <h1>Burger King</h1>
      </div>
      <div class="foot">
        <div class="feat_container">
          <h1 class="feature">Under $10</h1>
        </div>
        <ul class="description">
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ul>
      </div>
    </div>
    <div id="soon" class="card" flex="30">
      <div class="head">
        <h3>Coming Up</h3>
        <h1>Tempest</h1>
      </div>
      <div class="foot">
        <div class="feat_container">
          <h1 class="feature">4:00pm</h1>
        </div>
        <ul class="description">
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ul>
      </div>
    </div>
  </div>
</div>
