<div id="search-results" ng-cloak>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 gridListdemoBasicUsage">

          <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="1:1" md-gutter="12px" md-gutter-gt-sm="8px">

              <md-grid-tile ng-repeat="result in results.meals | filter:results.searchQuery" md-colspan='2' >
                <a ng-href="/api/links/" ng-model="linkUrl">
                  <md-grid-tile-header>
                    <h3>{{ result.yelpData.name }}</h3>
                  </md-grid-tile-header>
                  <figure>
                    <img ng-src="{{result.yelpData.image_url}}" width="100%" height="100%">
                  </figure>
                </a>
                <md-grid-tile-footer>
                <ul>
                  <li>Location: {{ result.address }}</li>
                  <li>Time: {{result.time}}</li>
                  <li>Restaurant Rating: {{result.yelpData.rating}}, Reviews: {{result.yelpData.review_count}}</li>
                  <li>Tags: {{result.yelpData.categories}}</li>
                </ul>
                </md-grid-tile-footer>
              </md-grid-tile>

          </md-grid-list>
        </div>
      </div>
    </div>

</div>
