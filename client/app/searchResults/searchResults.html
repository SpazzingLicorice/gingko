  <div id="search-results" ng-controller='SearchResultsCtrl as results' ng-cloak>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 gridListdemoBasicUsage">

            <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="1:1" md-gutter="12px" md-gutter-gt-sm="8px">

                <input type="" class="form-control" placeholder="Search for a location" aria-describedby="basic-addon1" ng-model="searchResults">
                <br>
                <md-grid-tile ng-repeat="result in results.data | filter:searchResults" md-colspan='2' >
                  <a ng-href="/api/links/" ng-model="linkUrl">
                  <md-grid-tile-header>
                    <h3>{{ result.name }}</h3>
                  </md-grid-tile-header>
                  </a>
                  <figure>
                    <img ng-src="{{result.picture}}" width="100%" height="100%">
                  </figure>
                </md-grid-tile>

            </md-grid-list>
          </div>
        </div>
      </div>
  
  </div>
